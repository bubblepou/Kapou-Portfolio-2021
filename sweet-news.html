    <script>
        $('.menu').click(function () {

            $('.menu-close').css('opacity', '1');
            $('.menu-close').css('z-index', '10');
            $('.menu').css('opacity', '0');
            $('.menu').css('z-index', '9');
        });

            $('.menu-close').css('opacity', '0');
            $('.menu-close').css('z-index', '9');
            $('.menu').css('opacity', '1');
            $('.menu').css('z-index', '10');
        });
    </script>

    <script>
